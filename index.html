<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="main-title">Rock Paper Scissors</h1>

    <div class="game-area">
      <div class="player-choice section">
        <h2>Your Choice</h2>
        <div class="choice-container">
          <button class="choice-btn" data-choice="rock">
            <img src="public/Rock.jpeg" alt="Rock" />
          </button>
          <button class="choice-btn" data-choice="paper">
            <img src="public/Paper.jpeg" alt="Paper" />
          </button>
          <button class="choice-btn" data-choice="scissors">
            <img src="public/Sciserros.jpeg" alt="Scissors" />
          </button>
        </div>
      </div>

      <div class="result-area section">
        <h2>Computer's Choice</h2>
        <div id="computer-choice" class="choice-display">
          <img src="public/Computer.png" alt="?" />
        </div>
        <div class="result-message">
          <h3 id="result-text">Choose your move!</h3>
        </div>
      </div>

      <div class="score-board section">
        <h2>Score Board</h2>
        <div class="score">
          <span>Player: <span id="player-score">0</span></span>
          <span>Computer: <span id="computer-score">0</span></span>
        </div>
        <button id="reset-btn">Reset Game</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
